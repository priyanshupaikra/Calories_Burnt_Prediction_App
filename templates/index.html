<!DOCTYPE html>
<html>
<head>
  <title>Calories Burnt Prediction</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
  <form method="POST" action="/predict" class="p-8 bg-gray-800 rounded-xl shadow-lg w-full max-w-md space-y-4">
    <h2 class="text-2xl font-bold text-center">Calories Burnt Predictor</h2>

    <!-- Name input -->
    <input name="name" type="text" placeholder="Your Name" required class="w-full p-2 rounded bg-gray-700" />

    <select name="gender" class="w-full p-2 rounded bg-gray-700" required>
      <option value="">Select Gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select>

    <input name="age" type="number" placeholder="Age" required class="w-full p-2 rounded bg-gray-700" />
    <input name="height" type="number" placeholder="Height (cm)" required class="w-full p-2 rounded bg-gray-700" />
    <input name="weight" type="number" placeholder="Weight (kg)" required class="w-full p-2 rounded bg-gray-700" />
    <input name="duration" type="number" placeholder="Duration (min)" required class="w-full p-2 rounded bg-gray-700" />
    <input name="heart_rate" type="number" placeholder="Heart Rate" required class="w-full p-2 rounded bg-gray-700" />
    <input name="body_temp" type="number" step="0.1" placeholder="Body Temperature (Â°C)" required class="w-full p-2 rounded bg-gray-700" />

    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 py-2 rounded font-semibold">Predict</button>
  </form>
</body>
</html>
